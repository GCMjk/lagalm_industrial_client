<div class="d-flex flex-column flex-root" style="height: 100vh !important; background: #edfdff;">
    <!--begin::Login-->
    <div class="login login-signin-on login-2 d-flex flex-row-fluid" id="kt_login">
        <div class="d-flex flex-center bgi-size-cover bgi-no-repeat flex-row-fluid">
            <div class="login-form text-center  p-7 position-relative overflow-hidden"
                style="min-width: 380px !important;">
                <!--begin::Login Header-->
                <div class="d-flex flex-center mb-15">
                    <img src="assets/lagalm.png" class="max-h-150px" alt="Logo Lagalm" />
                </div>
                <!--end::Login Header-->
                <!--begin::Login Sign in form-->
                <div class="login-signin">
                    <div class="mb-20">
                        <h3>Inicio de sesi칩n</h3>
                        <p class="opacity-60 font-weight-bold">
                            Ingresa tu cuenta de empleado
                        </p>
                    </div>

                    <form class="form" [formGroup]="form" (ngSubmit)="login()">
                        <div class="form-group">
                            <input
                                formControlName="email"
                                class="form-control h-auto placeholder-white opacity-70 bg-dark-o-70 rounded-pill border-0 py-4 px-8 mb-5"
                                type="text" placeholder="Correo"/>
                            <div *ngIf="ctrl['email'].touched">
                                <p class="text-danger" *ngIf="ctrl['email'].hasError('required')">
                                    El correo es requerido
                                </p>
                                <p class="text-danger" *ngIf="ctrl['email'].hasError('email')">
                                    El correo es inv치lido
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <input
                                formControlName="password"
                                class="form-control h-auto placeholder-white opacity-70 bg-dark-o-70 rounded-pill border-0 py-4 px-8 mb-5"
                                type="password" placeholder="Contrase침a" />
                            <div *ngIf="ctrl['password'].touched">
                                <p class="text-danger" *ngIf="ctrl['password'].hasError('required')">
                                    La contrase침a es requerida
                                </p>
                            </div>
                        </div>

                        <div class="form-group text-center mt-10">
                            <button [disabled]="form.invalid" type="submit" class="btn btn-pill btn-primary font-weight-bold opacity-90 px-15 py-3">
                                Ingresar
                            </button>
                        </div>
                    </form>

                </div>
                <!--end::Login Sign in form-->

            </div>
        </div>
    </div>
    <!--end::Login-->
</div>
