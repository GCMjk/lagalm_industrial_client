<div class="mx-auto w-full max-w-sm lg:w-96">
    <ng-container>
        <img class="h-12 w-auto" src="/assets/lagalm.png" alt="Lagalm Industrial">
        <h2 class="mt-6 text-3xl font-bold tracking-tight text-gray-900">
            Recuperar contrase침a
        </h2>
        <p class="mt-2 text-sm text-gray-400">
            Se te enviara un correo con las instrucciones para recuperar tu contrase침a
        </p>
    </ng-container>

    <div class="mt-8">  
        <div class="mt-6">
            <form [formGroup]="form" (ngSubmit)="resetPass()" class="space-y-6" >
                <div class="mt-2">
                    <label for="email" class="ml-px block pl-4 text-sm font-medium leading-6 text-gray-900">
                        Correo <span class="text-red-400">*</span>
                    </label>
                    <input formControlName="email" id="email" name="email" type="email" placeholder="Ingresa tu correo"
                        class="block w-full rounded-full border-0 mt-2 px-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    <div *ngIf="ctrl['email'].touched" class="text-sm text-red-600">
                        <p *ngIf="ctrl['email'].hasError('required')">
                            El correo es requerido
                        </p>
                        <p *ngIf="ctrl['email'].hasError('pattern')">
                            El correo es inv치lido
                        </p>
                    </div>
                </div>

                <div class="text-sm flex justify-end">
                    <a [routerLink]="['..', 'login']" class="font-medium text-indigo-800 hover:text-indigo-600">
                        Volver
                    </a>
                </div>

                <button type="submit" [disabled]="form.invalid" class="flex w-full justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:opacity-50">
                    Recuperar contrase침a
                </button>
            </form>
        </div>
    </div>
</div>
