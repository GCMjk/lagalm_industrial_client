<header class="w-full">
    <div class="relative z-10 flex h-16 flex-shrink-0 border-b border-gray-200 bg-white shadow-sm">
        <button type="button" (click)="toggleOffCanvasMenu()" class="border-r border-gray-200 px-4 text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 md:hidden">
            <span class="sr-only">
                Abrir sidebar
            </span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" />
            </svg>
        </button>
        <div class="flex flex-1 justify-between px-4 sm:px-6">
            <div class="flex flex-1">
                <form class="flex w-full md:ml-0" action="#" method="GET">
                    <label for="search-field" class="sr-only">Search all files</label>
                    <div class="relative w-full text-gray-400 focus-within:text-gray-600">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center">
                            <svg class="h-5 w-5 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input name="search-field" id="search-field" class="h-full w-full border-transparent py-2 pl-8 pr-3 text-base text-gray-900 placeholder-gray-500 focus:border-transparent focus:placeholder-gray-400 focus:outline-none focus:ring-0" placeholder="Search" type="search">
                    </div>
                </form>
            </div>
            <div class="ml-2 flex items-center space-x-4 sm:ml-6 sm:space-x-6">
                <!-- Profile dropdown -->
                <div class="relative flex-shrink-0">
                    <div>
                        <button type="button" (click)="toggleMenu()" class="flex rounded-full bg-white text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="sr-only">Open user menu</span>
                            <img class="h-8 w-8 rounded-full" src="{{user.avatar}}" alt="{{user.fullnames}}">
                        </button>
                    </div>

                    <div @opacityScale *ngIf='isMenu' class="absolute right-0 z-10 mt-2 w-56 origin-top-right divide-y divide-gray-100 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                        <div class="px-4 py-3" role="none">
                            <p class="truncate text-sm font-medium text-gray-800" role="none">
                                {{user.fullnames}}
                            </p>
                            <p class="truncate text-xs font-light text-gray-600" role="none">
                                {{user.email}}
                            </p>
                        </div>
                        <div class="py-1" role="none">
                            <a class="text-gray-700 hover:bg-gray-100 hover:text-gray-900 block px-4 py-2 text-sm opacity-25 cursor-default" role="menuitem" tabindex="-1" id="menu-item-0">
                                Configuración
                            </a>
                        </div>
                        <div class="py-1" role="none">
                            <a (click)="logOut()" class="text-red-400 hover:bg-gray-100 hover:text-red-900 block px-4 py-2 text-sm cursor-pointer" role="menuitem" tabindex="-1" id="menu-item-0">
                                Cerrar sesión
                            </a>
                        </div>
                    </div>
                </div>
                <div *ngIf='isMenu' (click)="toggleMenu()" class="fixed inset-0"></div> 
            </div>
        </div>
    </div>
</header>
