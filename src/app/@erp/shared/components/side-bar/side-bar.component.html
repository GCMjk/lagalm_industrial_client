<div class="hidden w-28 h-screen overflow-y-auto bg-indigo-700 md:block">
    <div class="flex w-full flex-col items-center py-6">
        <div class="flex flex-shrink-0 items-center">
            <img class="h-10 w-auto" src="/assets/lagalm.png" alt="Your Company">
        </div>
        <div class="mt-6 w-full flex-1 space-y-1 px-2">
            <ng-container  *ngFor="let link of links" >
                <a [routerLink]="link.router" routerLinkActive="menu-item-active" class="text-indigo-100 hover:bg-indigo-800 hover:text-white group flex w-full flex-col items-center rounded-md p-3 text-xs font-medium">
                    <span class="text-indigo-300 group-hover:text-white">
                        <i [ngClass]="[link.icon]"></i>
                    </span>
                    <span class="mt-2">{{link.name}}</span>
                </a>
            </ng-container>
        </div>
    </div>
</div>

<div class="relative z-40 md:hidden" role="dialog" aria-modal="true">
    <!--
        Off-canvas menu backdrop, show/hide based on off-canvas menu state.

        Entering: "transition-opacity ease-linear duration-300"
        From: "opacity-0"
        To: "opacity-100"
        Leaving: "transition-opacity ease-linear duration-300"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0 bg-gray-600 bg-opacity-75"></div>

    <div class="fixed inset-0 z-40 flex">
        <!--
        Off-canvas menu, show/hide based on off-canvas menu state.

        Entering: "transition ease-in-out duration-300 transform"
            From: "-translate-x-full"
            To: "translate-x-0"
        Leaving: "transition ease-in-out duration-300 transform"
            From: "translate-x-0"
            To: "-translate-x-full"
        -->
        <div class="relative flex w-full max-w-xs flex-1 flex-col bg-indigo-700 pt-5 pb-4">
            <!--
                Close button, show/hide based on off-canvas menu state.

                Entering: "ease-in-out duration-300"
                From: "opacity-0"
                To: "opacity-100"
                Leaving: "ease-in-out duration-300"
                From: "opacity-100"
                To: "opacity-0"
            -->
            <div class="absolute top-1 right-0 -mr-14 p-1">
                <button type="button" class="flex h-12 w-12 items-center justify-center rounded-full focus:outline-none focus:ring-2 focus:ring-white">
                <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
                <span class="sr-only">Close sidebar</span>
                </button>
            </div>

            <div class="flex flex-shrink-0 items-center px-4">
                <img class="h-10 w-auto" src="/assets/lagalm.png" alt="Lagalm Industrial">
            </div>
            <div class="mt-5 h-0 flex-1 overflow-y-auto px-2">
                <nav class="flex h-full flex-col">
                    <div class="space-y-1">
                        <ng-container *ngFor="let link of links">
                            <!-- Current: "bg-indigo-800 text-white", Default: "text-indigo-100 hover:bg-indigo-800 hover:text-white" -->
                            <a [routerLink]="link.router" routerLinkActive="router-link-active" class="text-indigo-100 hover:bg-indigo-800 hover:text-white group flex items-center rounded-md py-2 px-3 text-sm font-medium">
                                <!-- Current: "text-white", Default: "text-indigo-300 group-hover:text-white" -->
                                <span class="text-indigo-300 group-hover:text-white mr-3 h-6 w-6">
                                    <i [ngClass]="[link.icon]"></i>
                                </span>
                                <span>{{link.name}}</span>
                            </a>
                        </ng-container>
                    </div>
                </nav>
            </div>
        </div>

        <div class="w-14 flex-shrink-0" aria-hidden="true">
        <!-- Dummy element to force sidebar to shrink to fit close icon -->
        </div>
    </div>
</div>
