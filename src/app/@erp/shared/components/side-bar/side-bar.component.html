<!-- SideBar Dopktop -->
<div class="hidden w-28 h-full overflow-y-auto bg-indigo-700 md:block">
    <div class="flex w-full flex-col items-center py-6">
        <div class="flex flex-shrink-0 items-center">
            <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=white" alt="Your Company">
        </div>
        <div class="mt-6 w-full flex-1 space-y-1 px-2">
            <a *ngFor="let link of links" [routerLink]="link.route" routerLinkActive="bg-indigo-800" class="text-indigo-100 hover:bg-indigo-800 hover:text-white group w-full p-3 rounded-md flex flex-col items-center text-xs font-medium">
                <i [class]="link.icon"></i>
                <span class="mt-2">{{link.name}}</span>
            </a>
        </div>
    </div>
</div>

<!-- SideBar Mobile -->
<div *ngIf='isOffCanvasMenuDialog' class="relative z-20 md:hidden" role="dialog" aria-modal="true">
    <div @opacity *ngIf='isOffCanvasMenu' class="fixed inset-0 bg-gray-600 bg-opacity-75"></div>

    <div @opacityTranslateX *ngIf='isOffCanvasMenu' (click)="toggleOffCanvasMenu()" class="fixed inset-0 z-40 flex">
        <div @opacityTranslateX *ngIf='isOffCanvasMenu' class="relative flex w-full max-w-xs flex-1 flex-col bg-indigo-700 pt-5 pb-4">
            <div @opacityInOut *ngIf='isOffCanvasMenu' class="absolute top-1 right-0 -mr-14 p-1">
                <button type="button" (click)="toggleOffCanvasMenu()" class="flex h-12 w-12 items-center justify-center rounded-full focus:outline-none focus:ring-2 focus:ring-white">
                    <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    <span class="sr-only">Close sidebar</span>
                </button>
            </div>

            <div class="flex flex-shrink-0 items-center px-4">
                <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=white" alt="Your Company">
            </div>
            <div class="mt-5 h-0 flex-1 overflow-y-auto px-2">
                <nav class="flex h-full flex-col">
                    <div class="space-y-1">
                        <!-- Current: "bg-indigo-800 text-white", Default: "text-indigo-100 hover:bg-indigo-800 hover:text-white" -->
                        <a href="#" class="text-indigo-100 hover:bg-indigo-800 hover:text-white group py-2 px-3 rounded-md flex items-center text-sm font-medium">
                            <!-- Current: "text-white", Default: "text-indigo-300 group-hover:text-white" -->
                            <svg class="text-indigo-300 group-hover:text-white mr-3 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                            </svg>
                            <span>Home</span>
                        </a>
                    </div>
                </nav>
            </div>
        </div>

        <div class="w-14 flex-shrink-0" aria-hidden="true">
            <!-- Dummy element to force sidebar to shrink to fit close icon -->
        </div>
    </div>
</div>
